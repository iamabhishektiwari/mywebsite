<html lang="en">
<head>
  <meta charset="UTF-8">

<style media="screen">

  .card{
    margin: 0!important;;

    border: 0!important;

    font-weight: bold;
  }
  .padding_zero{
    padding:0px;
    margin:0px;
  }

  tbody {
      display:block;
      height:380px;
      overflow:auto;
    }
    thead, tbody tr {
      display:table;
      width:100%;
      table-layout:fixed;
    }

    table {
      width:100%;
    }

    .tabs .tab a {
      color: black;
      /*Custom Text Color*/
    }

    .tabs .tab a:hover {
      color:black;
      /*Custom Color On Hover*/
    }

    .tabs .tab a:focus.active {
      color:black;
      /*Custom Text Color While Active*/

          background-color:#e8eaf6;
          color:#000;

    .tabs .indicator {
      background-color:#9fa8da;
      /*Custom Color Of Indicator*/
    }
    .widthextra{
      width:90%
    }
    .pdd{
      margin-bottom:20px;
    }
    .padding_top{
      margin-top:20px;
    }

    .heightMatch{
      height:500px;
    }
    .subtable{
      height: 300px;
    }
    .margin_top{
      margin-top:30px;
    }
    .modal {
      width: 25% !important ;
      height: 65% !important ;
     }

<body>

  <div class="navbar">
    <nav class="nav-wrapper indigo">
      <div class="container">
        <a href="{% url 'india_status' %}" class="brand-logo">Covid19Track</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'india_status' %}">India-stats</a></li>
          <li><a href="{% url 'states_table' %}">States-stats</a></li>
          <!-- <li><a href="{% url 'global_status' %}">Global</a></li> -->
          <li><a href="{% url 'helpline' %}">Test Centers</a></li>
          <li><a href="{% url 'covid19' %}">Covid19</a></li>
          <li>
            <a id="updateInvoke" class="waves-effect btn white indigo-text">Refresh!</a>

          </li>
        </ul>
      </div>
    </nav>
  </div>

  <ul class="sidenav" id="mobile-links">
    <li><a href="{% url 'india_status' %}">India-stats</a></li>
    <li><a href="{% url 'states_table' %}">States-stats</a></li>
    <!-- <li><a href="{% url 'global_status' %}">Global</a></li> -->
    <li><a href="{% url 'helpline' %}">Test Centers</a></li>
    <li><a href="{% url 'covid19' %}">Covid19</a></li>
    <li><a id="updateInvoke2" class="waves-effect btn white indigo-text">Refresh!</a></li>
  </ul>

  <div class="fixed-action-btn modal-trigger" href="#modal1">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">search</i>
  </a>
</div>

<div id="modal1" class="modal">
    <div class="modal-content">
      <h5 id="det123">Find details of your area</h5>
    </div>
    <div class="container">
      <div id="inp123" class="input-field col s2">
          <input placeholder="Varanasi" id="district_name" type="text" class="validate">
      </div>
      <a id="finddistrict" class="waves-effect btn white indigo-text">Find!</a>
    </div>
    <div id="result">

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect btn white indigo-text">close</a>
    </div>
  </div>





<script type="text/javascript">


  $("#updateInvoke").click(function () {

    $.ajax({
      url: '/ajax/update-data',
      success: function (data) {
          M.toast({html: data.message})
      }
    });

  });

  $("#updateInvoke2").click(function () {

    $.ajax({
      url: '/ajax/update-data',
      success: function (data) {
          M.toast({html: data.message})
      }
    });

  });



  $("#finddistrict").click(function () {
    var district = $("#district_name").val();
    if(district){
      $.ajax({
        url: '/ajax/get-details',
        data: {
          'district_name': district
        },
        dataType: 'json',
        success: function (data) {
          if(data.foundflag){
            if(data.exactflag){
              document.getElementById("result").innerHTML =
                  "<h5>Name-"+data.dist_name+"</h5>"+
                  "<h5>Count-"+data.dist_conf+"</h5>"+
                  "<h5>State Name -"+data.dist_state+"</h5>"+
                  "<h5>State count -"+data.dist_state_count+"</h5>"
            }
            else{
              document.getElementById("result").innerHTML =
                  "<h5 class='red-text'>Not found, Suggestion</h5>"+
                  "<h5>Name-"+data.dist_name+"</h5>"+
                  "<h5>Count-"+data.dist_conf+"</h5>"+
                  "<h5>State Name -"+data.dist_state+"</h5>"+
                  "<h5>State count -"+data.dist_state_count+"</h5>"
            }
          }
          else{
            document.getElementById("result").innerHTML =
                "<h5 class='red-text'>Not Found</h5>";
          }
        }
      });
    }
    else{
      document.getElementById("result").innerHTML =
          "<h5 class='red-text'>Enter some value</h5>";
    }
  });
</script>




{% block content %}
{% endblock %}





  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.sidenav').sidenav();
    });
    document.addEventListener('DOMContentLoaded', function() {
      var instances = M.AutoInit();
      });
  </script>


  <!-- Counter -->
  <script type="text/javascript">
  $('.counter-count').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 900,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

  </script>
  <!-- Counter -->
</body>
</html>
